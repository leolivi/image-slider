<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliderKnottedCloudProjects</title>
    <link rel="stylesheet" href="assets/css/reset-variables.css" />
    <link rel="stylesheet" href="assets/css/typografie.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
<body>
    <!-- Caruselle Section -->
    <section class="container">
        <!-- Container images -->
        <div class="slider">
            <div class="slide">
                <img src="assets/images/image-knitted-scarf-Leo.jpg" srcset="assets/images/image-knitted-scarf-Leo.webp" alt="handmade knitted scarf">
            </div>
            <div class="slide">
                <img src="assets/images/image-wallhanging-pink.jpeg" srcset="assets/images/image-wallhanging-pink.webp" alt="handmade pink macrame wallhanging with raffia details">
            </div>
            <div class="slide">
                <img src="assets/images/image-macrame-necklace-rose-quartz.jpeg" srcset="assets/images/image-macrame-necklace-rose-quartz.webp" alt="handmade macrame necklace with rose quartz">
            </div>
            <div class="slide opacity">
                <img src="assets/images/image-wallhanging-grey.jpeg" srcset="assets/images/image-wallhanging-grey.webp" alt="handmade grey macrame wallhanging with raffia details">
            </div>
            <div class="slide">
                <img src="assets/images/image-macrame-keychain.jpeg" srcset="assets/images/image-macrame-keychain.webp" alt="handmade yellow macrame ke a feather shape">
            </div>
            <div class="slide">
                <img src="assets/images/image-knitted-balaclava-Hector.jpeg" srcset="assets/images/image-knitted-balaclava-Hector.webp" alt="handmade Knitted Balaclava">
            </div>
        </div>
        <!-- Click left - right -->
        <div class="controls-container">
            <span class="arrow left"><i id="left-arrow" class="fa-solid fa-chevron-down fa-2x"></i></span>
            <span class="pause"><i class="fa-solid fa-pause fa-2x"></i></span>
            <span class="play""><i class="fa-solid fa-play fa-2x"></i></span>
            <span class="arrow right"><i id="right-arrow" class="fa-solid fa-chevron-down fa-2x"></i></span>
        </div>
        <div class="hp-caruselle-button">
            <a href="#">go to projects</a>
        </div>
    </section>
</body>
<script src="slider.js"></script>
</html>
